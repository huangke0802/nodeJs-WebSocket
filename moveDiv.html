<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>拖动方块</title>
    <style>
        div {
            position: absolute;
            width: 200px;
            height: 200px;
        }
    </style>
    <script>
    
        window.onload = function () {
            DivMove.apply(document.getElementById('d1'));
        }
    </script>
</head>
<body>
    <div id='d1' style='background:red;left:100px;top:100px;'></div>
    <div id='d2' style='background:green;left:200px;top:200px;'></div>
    <div id='d3' style='background:blue;left:300px;top:300px;'></div>
</body>
</html>
